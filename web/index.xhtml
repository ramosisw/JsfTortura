<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="contenido">
        <div class="row">
            <!--IMPRIMIR CADA UNO DE LOS EVENTOS -->
            <ui:repeat value="#{homeController.eventos().evento}" var="evento">
                <div class="col-sm-6 col-md-4">
                    <div class="tile">
                        <img src="http://myevents.idealabgym.com/images/upload/x450/#{evento.imagen}" alt="Compas" class="tile-image img-responsive center-block"/>
                        <h3 class="tile-title">#{evento.nombre}</h3>
                        <p class="text-nowrap">#{evento.lugar.ciudad},#{evento.lugar.estado}</p>
                        <div class="text-right"><a class="btn btn-link" href="/Evento/Ver/#{evento.id}">Detalles</a></div>
                    </div>
                </div>   
            </ui:repeat>
            <!--FIN IMPRIMIR CADA UNO DE LOS EVENTOS -->
        </div>
    </ui:define>
</ui:composition>
